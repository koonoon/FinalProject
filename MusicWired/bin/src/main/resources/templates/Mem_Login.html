<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="kooky"/>
	<meta name="description" content="inputBoot index"/>
	<meta name="date" content="2022.05.25">
	<title>Spring Boot Member Login</title>
</head>
<body>
<form action="memLogin" method="POST" >
<table>
	<caption>로그인</caption>
	
	
	<tr>
		<th>아이디</th>
		<td><input type="text" id="user-id" name="mId" />
		</td>
	</tr>
	
	
	<tr>
		<th>비밀번호</th>
		<td><input type="password" id="password" name="mPw"/></td>
	</tr>

	
	<tr>
		<td colspan="2">
		<input type="submit" id="login_button" onclick="login()" value="로그인"/>
		</td>
	</tr>
	
	</table>
	</form>
	
	
	 <script >
	 function login(){
		 alert("로그인 되었습니다")
	 }
	 </script>
	
</body>
</html>
